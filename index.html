<!DOCTYPE html>
<html>
        <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Interest Calculator Master</title>
    </head>
    <br><br>
    <div class="maindiv">
    <body>
        <h1>Simple Interest Calculator</h1>

        Amount <input type="number"  id="principal">  <br/>
        No. of Years : 
        <select id="years">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
        </select>  <br/>
            Range : <input type="range"  id="rate" min="1" max="20" step="0.25" value="default_val" onchange="updateRate()"> 
            <span id="rate_val">20%</span><br>
            Interest : <span id="result">Result will appear here!</span><br><p></p>
            <br><br>
        <button class="button" onclick="compute()">Compute</button>
       
    </body>

    </div>

<br><br><br><br>

</html>
